<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movee</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <a href="#" class="header__logo">Movee</a>
                <nav class="nav">
                    <a href="#prices" class="nav__link">Цены</a>
                    <a href="#park" class="nav__link">Автопарк</a>
                    <a href="#testimonials" class="nav__link">Отзывы</a>
                    <a href="#footer" class="nav__link">Контакты</a>
                </nav>
                <a href="tel:88000801213" class="header__phone nav__link">8(800)-080-12-13</a>
            </div>
            <div class="header__main">
                <div class="header__content">
                    <div class="header__text">
                        <h1 class="header__title">Квартирные переезды</h1>
                        <h2 class="header__subtitle">По Москве и области</h2>
                    </div>
                    <a href="#" class="header__button">Заказать</a>
                    <div class="header__advantages">
                        <div class="advantages__item">
                            <img src="./images/header/truck.png" alt="truck" class="advantages__truck advantages__image">
                            <p class="advantages__text">Более 800 переездов</p>
                        </div>
                        <div class="advantages__item">
                            <img src="./images/header/package.png" alt="" class="advantages__package advantages__image">
                            <p class="advantages__text">Бережная упаковка</p>
                        </div>
                        <div class="advantages__item">   
                            <img src="./images/header/money.png" alt="" class="advantages__money advantages__image">
                            <p class="advantages__text">Фиксированная цена</p>
                        </div>
                    </div>
                </div>
                <img src="./images/header/bg-truck.png" alt="truck" class="header__truck">
                <img src="./images/header/man.png" alt="" class="header__photo">
                <a href="#" class="header__call"><img src="./images/header/phone.png" alt="phone"></a>
            </div>
        </div>
    </header>
    <section class="how"></section>
    <section class="prices" id="prices"></section>
    <section class="park" id="park"></section>
    <section class="testimonials" id="testimonials"></section>
    <section class="order"></section>
    <section class="map"></section>
    <footer class="footer" id="footer"></footer>
</body>
</html>
